<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora simples</title>
    <style>
        input {
            width: 50px;
            margin: 5px;
        }
    </style>

</head>

<body>
    <h1>Calculadora Simples</h1>

    <input type="text" id="display" readonly>

    <!-- display da calculadora -->

    <button onclick="adicionarAoDisplay('1')">1</button>
    <button onclick="adicionarAoDisplay('2')">2</button>
    <button onclick="adicionarAoDisplay('3')">3</button>
    <button onclick="adicionarAoDisplay('4')">4</button>

    <button onclick="adicionarAoDisplay('5')">5</button>
    <button onclick="adicionarAoDisplay('6')">6</button>
    <button onclick="adicionarAoDisplay('7')">7</button>
    <button onclick="adicionarAoDisplay('8')">8</button>

    <button onclick="adicionarAoDisplay('9')">9</button>
    <button onclick="adicionarAoDisplay('0')">0</button>
    <button onclick="adicionarDecimal()">.</button>
    <button onclick="definirOperador('+')">+</button>
    <button onclick="definirOperador('-')">-</button>

    <button onclick="definirOperador('*')">*</button>
    <button onclick="definirOperador('/')">/</button>
    <button onclick="limparDisplay()">C</button>
    <button onclick="calcular()">=</button>

    <script>
        let entrada = '';
        let operadorAtual = '';
        let resultado = 0;

        function adicionarAoDisplay(valor) {
            entrada += valor;
            atualizarDisplay();
        }

        function adicionarDecimal() {
            if (!entrada.includes('.')) {
                entrada += '.';
                atualizarDisplay();
            }
        }

        function definirOperador(operador) {
            operadorAtual = operador;
            if (entrada !== '') {
                resultado = parseFloat(entrada);
                entrada = '';
            }
        }

        function limparDisplay() {
            entrada = '';
            operadorAtual = '';
            resultado = 0;
            atualizarDisplay();
        }

        function calcular() {
            const entradaSecundaria = parseFloat(entrada);

            switch (operadorAtual) {
                case '+':
                    resultado += entradaSecundaria;
                    break;

                case '-':
                    resultado -= entradaSecundaria;
                    break;

                case '*':
                    resultado *= entradaSecundaria
                    break;

                case '/':
                    if (entradaSecundaria !== 0) {
                        resultado /= entradaSecundaria;
                    } else {
                        alert("Erro: divis√£o por zero");
                    }
                    break;
            }

            entrada = resultado.toString();
            operadorAtual = '';
            atualizarDisplay();
        }

        function atualizarDisplay() {
            document.getElementById('display').value = entrada;
        }
    </script>
</body>

</html>
