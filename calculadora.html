<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora simples</title>
    <script src="funcaoCalculadora.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@1,9..144,100;1,9..144,400&display=swap');
      </style>
</head>

<body>
    <h1 id="titulo">Calculadora Simples</h1>

    <input type="text" id="display" readonly>

    <!-- display da calculadora -->

<div id="estrutura">

<div id="teclado">
    <button id="bt1" onclick="adicionarAoDisplay('1')">1</button>
    <button id="bt2" onclick="adicionarAoDisplay('2')">2</button>
    <button id="bt3" onclick="adicionarAoDisplay('3')">3</button>
    <button id="bt4" onclick="adicionarAoDisplay('4')">4</button>



    <button id="bt5" onclick="adicionarAoDisplay('5')">5</button>
    <button id="bt6" onclick="adicionarAoDisplay('6')">6</button>
    <button id="bt7" onclick="adicionarAoDisplay('7')">7</button>
    <button id="bt8" onclick="adicionarAoDisplay('8')">8</button>



    <button id="bt9" onclick="adicionarAoDisplay('9')">9</button>
    <button id="bt0" onclick="adicionarAoDisplay('0')">0</button>
    <button id="bt." onclick="adicionarDecimal()">.</button>
    <button id="bt+" onclick="definirOperador('+')">+</button>
    <button id="bt1-" onclick="definirOperador('-')">-</button>



    <button id="bt*" onclick="definirOperador('*')">*</button>
    <button id="bt/" onclick="definirOperador('/')">/</button>
    <button id="btC" onclick="limparDisplay()">C</button>
    <button id="bt=" onclick="calcular()">=</button>

</div>

</div>
   
</body>

</html>
